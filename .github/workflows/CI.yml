name: Int√©gration continue
on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name : Setup node 
        uses : ./.github/actions/setup

      - name: Build backend
        run: npm run build -w backend

      - name : Upload artifact backend
        uses: actions/upload-artifact@v3
        with:
          name: backend-artifact
          path: ./backend/dist

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node
        uses : ./.github/actions/setup

      - name: Build frontend
        run: npm run build -w frontend

      - name : Upload artifact frontend
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: ./frontend/dist

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node 
        uses : ./.github/actions/setup

      - name: Lint backend
        run: npm run lint -w backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node
        uses : ./.github/actions/setup

      - name: Lint frontend
        run: npm run lint -w frontend

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node
        uses : ./.github/actions/setup

      - name: Test backend
        run: npm test -w backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node 
        uses : ./.github/actions/setup

      - name: Test frontend
        run: npm test -w frontend

  create-release:
    needs: [build-backend, lint-backend, test-backend, build-frontend, lint-frontend, test-frontend]
    permissions:
      contents: write
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name : Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-artifact
          path: ./backend/dist

      - name : Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact
          path: ./frontend/dist

      - name : Zip folder
        run: zip -r dist.zip backend/dist frontend/dist

      - name: Create release 
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: dist.zip