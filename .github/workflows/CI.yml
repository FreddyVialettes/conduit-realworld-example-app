name: Int√©gration continue
run-name : ${{github.actor}} is testing out GitHub Actions üöÄ
on:
  push:
    branches:
      - main
jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Cache node modules 
        uses : ./.github/actions/nodemodules

      - name: Installation des d√©pendances
        run: npm install

      - name: Build backend
        run: npm run build -w backend

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Cache node modules 
        uses : ./.github/actions/nodemodules

      - name: Installation des d√©pendances
        run: npm install

      - name: Build frontend
        run: npm run build -w frontend

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Cache node modules 
        uses : ./.github/actions/nodemodules
            
      - name: Installation des d√©pendances
        run: npm install

      - name: Lint backend
        run: npm run lint -w backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name : Cache node modules 
        uses : ./.github/actions/nodemodules
            
      - name: Installation des d√©pendances
        run: npm install

      - name: Lint frontend
        run: npm run lint -w frontend

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Cache node modules 
        uses : ./.github/actions/nodemodules

      - name: Installation des d√©pendances
        run: npm install

      - name: Test backend
        run: npm test -w backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Cache node modules 
        uses : ./.github/actions/nodemodules

      - name: Installation des d√©pendances
        run: npm install

      - name: Test frontend
        run: npm test -w frontend

  create-release-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release
            - First Change
            - Second Change
          draft: false
          prerelease: false
