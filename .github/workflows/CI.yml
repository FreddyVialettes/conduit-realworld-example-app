name: Int√©gration continue
on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name : Setup node 
        uses : ./.github/actions/setup

      - name: Build backend
        run: npm run build -w backend

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node
        uses : ./.github/actions/setup

      - name: Build frontend
        run: npm run build -w frontend

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node 
        uses : ./.github/actions/setup

      - name: Lint backend
        run: npm run lint -w backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node
        uses : ./.github/actions/setup

      - name: Lint frontend
        run: npm run lint -w frontend

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node
        uses : ./.github/actions/setup

      - name: Test backend
        run: npm test -w backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Setup node 
        uses : ./.github/actions/setup

      - name: Test frontend
        run: npm test -w frontend

  create-release-backend:
    needs: [build-backend, lint-backend, test-backend]
    permissions: read-all|write-all
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create release
        uses: elgohr/Github-Release-Action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          title: MyReleaseMessage